The joining of two surfaces by means of a generally viscous, sticky composition such as an adhesive or through physical or chemical force.: Het samenvoegen van twee oppervlakken met behulp van een in het algemeen kleverig, plakkerig mengsel zoals een kleefstof, of door middel van fysieke of chemische kracht.
Blanching: "Blindgeslagen: Te onderscheiden van 'waas' dat algemeen wordt gebruikt om aan te geven dat allerlei oppervlakken er anders zijn gaan uitzien als gevolg van de inwerking van waterdamp of vocht uit de atmosfeer."
Bleaching: Bleken, gebleekt
The process of whitening or lightening the color of a material by means of oxidation through the use of chemicals or exposure to sunlight.: Een materiaal wit of lichter van kleur maken door oxydatie met behulp van chemicaliën of door blootstelling aan zonlicht.
Blisters: Blazen
Swellings on a surface, often bubble-shaped, frequently caused by nonadherence or by separation of an applied substance.: Opstuwing aan een oppervlak, vaak in de vorm van een blaasje, meestal veroorzaakt doordat een aangebrachte stof loslaat of niet hecht.
Broken: Gebroken
Splitting into pieces or smashing into parts or fragments, typically by a blow or stress and with suddenness or violence.: Het in stukjes uiteensplijten of in delen of scherven uiteenspatten, meestal plotseling en hevig, als gevolg van een klap of drukuitoefening.
An amorphous, inorganic substance made by fusing silica (silicon dioxide) with a basic oxide; generally transparent but often translucent or opaque. Its characteristic properties are its hardness and rigidity at ordinary temperatures, its capacity for plastic working at elevated temperatures, and its resistance to weathering and to most chemicals except hydrofluoric acid. Used for both utilitarian and decorative purposes, it can be formed into various shapes, colored or decorated. Glass originated as a glaze in Mesopotamia in about 3500 BCE and the first objects made wholly of glass date to about 2500 BCE.: Een amorfe, anorganische substantie die wordt gemaakt door silica (siliciumdioxide) te fuseren met een basisoxide, meestal transparant maar vaak ook doorschijnend of ondoorschijnend. Kenmerkende eigenschappen zijn de hardheid en stijfheid bij normale temperaturen, de plastische eigenschappen bij verhoogde temperaturen en de weersbestendigheid en bestendigheid tegen de meeste chemische stoffen, behalve waterstoffluoride. Het wordt gebruikt voor zowel gebruiksdoeleinden als decoratieve doeleinden, en kan worden gemaakt in diverse vormen, gekleurd en gedecoreerd. Glas is ontstaan als glazuur in Mesopotamië in ongeveer 3500 v. Chr. De eerste voorwerpen die geheel van glas zijn vervaardigd, dateren van ongeveer 2500 v. Chr.
Changes (additions, altered pieces…): Vormveranderingen (toevoegingen, ingezette stukken…)
Consolidated: Verstevigen
Stabilizing degraded or weakened areas by introducing or attaching materials capable of holding them together.: Beschadigde of verzwakte delen verduurzamen door het inbrengen of aanhechten van materialen met behulp waarvan ze bijeen gehouden kunnen worden.
Corrosion: Corrosie
The deterioration of metal or other substances by chemical or electrochemical reaction resulting from exposure to weathering, moisture, chemicals, or other agents.: De aantasting van metaal of ander materiaal door chemische of elektrochemische reacties die het gevolg zijn van blootstelling aan verwering, vochtigheid, chemicaliën of andere agentia.
Crackle: Craquelé
A network of fine fracture lines in a coating layer, such as a ground, paint layer, varnish, or glaze.: Een netwerk van fijne breuklijnen in een deklaag, bijvoorbeeld (grond)verf, vernis of glazuur.

Personal data: Persoonsgegevens
"Privacy-sensitive data is collected via this tool. So please read this important information:": "Via deze tool worden privacy-gevoelige gegevens verzameld. Lees daarom deze belangrijke informatie:"
No doubt you want to guarantee the privacy of every user of this tool. It is best to do this with due observance of all legal and other provisions regarding the protection of privacy.: Ongetwijfeld wil je de privacy van elke gebruiker van deze tool garanderen. Je doet dit best met inachtneming van alle wettelijke en andere bepalingen inzake de bescherming van de persoonlijke levenssfeer.
The collected data (names, e-mail address and employing organisation) can never be disclosed, nor passed on to third parties, unless one is obliged to do so by an authorized government agency or when this proves essential as a result of a necessary step in the regular follow-up of the loan agreement in the framework for which a condition report is drawn up by means of this tool. The information collected can only be used in connection with the actions logically resulting from this loan agreement.: De verzamelde gegevens (namen, e-mailadres en tewerkstellende organisatie) kunnen nooit bekendgemaakt worden, noch aan derden doorgeven, behalve indien men daartoe verplicht wordt door een gemachtigde overheidsinstantie of wanneer dit essentieel blijkt tengevolge een noodzakelijke stap in de reguliere opvolging van de bruikleenovereenkomst in het kader waarvan middels deze tool een conditierapportage wordt opgemaakt. De verzamelde informatie kan enkel gebruikt worden in verband met de logischerwijze uit deze bruikleenovereenkomst voortvloeiende acties.
The personal data may be processed and archived in internal databases of the lending organisation, for as long as necessary, and only for the purpose of correct lending practice or resulting actions. The data can in no way be used for direct marketing.: De persoonsgegevens kunnen worden verwerkt en gearchiveerd in interne databanken van de bruikleengevende organisatie, zolang noodzakelijk is, en enkel ten behoeve een correcte bruikleenpraktijk of daaruit voortvloeiende acties. De gegevens kunnen geenszins gebruikt worden voor directe marketing.
In accordance with the Personal Data Processing Act of 08/12/1992, every user of this tool has a legal right to access and correct their personal data on simple request.: Conform de wet verwerking persoonsgegevens van 08/12/1992 beschikt elke gebruiker van deze tool op eenvoudig verzoek over een wettelijk recht op inzage en eventuele correctie van hun persoonsgegevens.
This tool collects anonymous or aggregated personal data of a non-personal nature for a maximum of 2 weeks, such as browser type or IP address, the operating program that the user uses, ... for the proper functioning of the tool. After this period, this data is automatically deleted.: Deze tool verzamelt maximaal 2 weken anonieme of geaggregeerde persoonsgegevens van niet-persoonlijke aard, zoals browser type of IP-adres, het besturingsprogramma dat de gebruiker gebruikt, … ten behoeve van de goede werking van de tool. Na verloop van deze termijn worden deze gegevens automatisch gewist.
For more information or for complaints about the handling of personal data, you can contact the Commission for the protection of privacy at the Ministry of Justice, Waterloolaan 115, 1000 Brussels.: Voor meer informatie of voor klachten over de behandeling van de persoonsgegevens kan men terecht bij de Commissie voor de bescherming van de persoonlijke levenssfeer bij het Ministerie van Justitie, Waterloolaan 115, 1000 Brussel.


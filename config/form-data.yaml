      open_joints:
        note:
          - "Open joints"
          - "Joints: The apparatus used or the manner of joining two or more parts of an object or structure. In bookbinding, the term describes the flexing exterior junctions of the spine and covers of a book. Distinguished from 'hinges (fasteners)', which use strips of fabric or paper placed between the two halves of an endpaper where the body of the book is fixed to its cover."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      overpaint:
        aat: http://vocab.getty.edu/page/aat/300178448
        note: "Overpaint: Paint applied to a painting over already dry areas. Sometimes used to include the original artist's glazes and scumbles; sometimes, especially in conservation, used to mean only later restorers' work. For restoration work that only fills in lost areas without covering original paint, use 'inpainting'."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      oxidation_type:
        aat: http://vocab.getty.edu/page/aat/300220235
        note: "Oxidation: The process or result of combining with oxygen; sometimes contributing to the degradation of a surface, such as in corrosion."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      patches:
        note: "Patches"
        applies_to:
          - painting
      perforations:
        note: "Perforations"
        applies_to:
          - work_on_paper
      powdering_type:
        note: "Powdering"
        applies_to:
          - work_on_paper
          - sculpture
      remains:
        note: Remains of other materials
        applies_to:
          - painting
          - work_on_paper
      retouching_type:
        aat: http://vocab.getty.edu/page/aat/300136723
        note: "Retouching: Reworking small areas of a painting or photographic negative usually to cover damage or to mask unwanted features. For similar work done on paintings by conservators, use 'inpainting' or 'overpainting'."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      rodent_damage:
        aat: http://vocab.getty.edu/page/aat/300380188
        note: "Rodent damage: Damage caused by rodents, including chewing, nesting, and droppings."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      salts:
        note: "Salts"
        applies_to:
          - sculpture
      scratches:
        aat: http://vocab.getty.edu/page/aat/300380562
        note: "Scratches: Surface damage produced by grinding contact; sharp-edged, narrow furrows often involving loss of surface material."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      seals:
        aat: http://vocab.getty.edu/page/aat/300028877
        note: "Seals: Objects bearing designs, emblems, letters, names, words, etc. in intaglio that are used for stamping a flat surface or for making an impression in relief on some soft, tenacious substance such as clay or wax. They may be flat or cylindrical, the impression made by rolling the seal over the surface. Seals may be used to authenticate documents or for decoration."
        applies_to:
          - painting
          - frame
      seams:
        aat: http://vocab.getty.edu/page/aat/300228472
        note: "Seams: Generally, the lines of junction formed by the abutment or attachment of two edges, especially the edges of two portions of a single object, such as a garment or metal cylinder."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
      silverfish:
        aat: http://vocab.getty.edu/page/aat/300310506
        note: "Silverfish (Lepisma saccharina): Species of slender, flat, wingless insect with three tail bristles and covered with silvery scales. It normally lives indoors, eating materials containing high percentages of starch, including paste, bookbindings, and wallpaper, causing damage to books and fabrics."
        applies_to:
          - work_on_paper
      smudged:
        note: "Smudged"
        applies_to:
          - work_on_paper
      stains_spots:
        aat: http://vocab.getty.edu/page/aat/300379497
        note: "Stains/spots: Discolorations produced by the penetration of foreign matter into a fabric, wood, or coating. This term designates material damage and is not to be confused with a substance that is used as a protective coating or colorant."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      sticking_together:
        note: "Sticking together: The adhesion of loose parts as a result of dampness."
        applies_to:
          - work_on_paper
      strainers:
        aat: http://vocab.getty.edu/page/aat/300231557
        note: "Strainers (framing and mounting equipment): Houten frames zonder verstelbare hoeken, die worden gebruikt voor het ondersteunen van canvas of ander textiel. Gebruik 'spanramen (benodigdheden voor inlijsten en monteren)' voor soortgelijke frames met verstelbare hoeken."
        applies_to:
          - painting
          - work_on_paper
      stretchers:
        aat: http://vocab.getty.edu/page/aat/300022630
        note: "Stretchers: Devices or appliances for expanding a material making it taut, removing wrinkles, or the like; used especially with reference to frames upon which canvas or other textile is stretched for painting, having mitered corners that can be forced apart by wedges or some other device to firmly stretch the fabric. For frames that support canvas or other textile and do not have expandable corners, use 'strainers (framing and mounting equipment)'."
        applies_to:
          - painting
          - work_on_paper
      stretching_edges:
        note: "Stretching edges"
        applies_to:
          - painting
      stretching_marks:
        note: "Stretching marks"
        applies_to:
          - painting
      strip_lining:
        aat: http://vocab.getty.edu/page/aat/300053732
        note: "Strip-lining: A painting conservation technique where a deteriorated canvas is strengthened by affixing a strip of canvas to its outside edge."
        applies_to:
          - painting
      sugaring:
        note: "Sugaring"
        applies_to:
          - sculpture
      surface_dirt:
        note: "Surface dirt"
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      tears:
        aat: http://vocab.getty.edu/page/aat/300254138
        note: "Tears: Separations in a flexible material caused by pulling or wrenching part from part."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      tension:
        aat: http://vocab.getty.edu/page/aat/300056434
        note: "Tension/Stress: Resultant condition of applied force; condition existing in a body when its internal structure or surfaces resist a force that produces or tends to produce deformation in the body."
        applies_to:
          - painting
          - work_on_paper
      tidelines:
        aat: http://vocab.getty.edu/page/aat/300379484
        note: "Tidelines: Discolorations appearing as irregular dark lines on paper or board, created by a dried liquid. These lines indicate the limit of liquid migration. The visible lines are dirt transported by the liquid, which is embedded deeply into the paper fibers."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      undulation:
        note: Undulation
        applies_to:
          - work_on_paper
      warping:
        aat: http://vocab.getty.edu/page/aat/300389996
        note: "Warping/Bowing (warping, surface or structural changes, ...): A type of warping usually associated with wood when one face of a length of lumber shrinks more than the other, resulting in a bowed curvature. Less commonly this process may occur in stone such as marble, due to residual stresses, anisotropic thermal expansion of calcitic grains, variation of fluid contents, and dissolution processes."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      water_damage:
        aat: http://vocab.getty.edu/page/aat/300379358
        note: "Water damage: Damage caused by water. Usage often refers to water damaged library materials and buildings, and includes but is not limited to flood damage."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      wax_residues:
        aat: http://vocab.getty.edu/page/aat/300014585
        note: "wax_residues_note"
        applies_to:
          - painting
      weak_corner_joints:
        note: "Weak corner joints"
        applies_to:
          - painting
          - frame
      wear:
        aat: http://vocab.getty.edu/page/aat/300219449
        note: "Wear/Wearage: Damage or deterioration occurring gradually as a result of continuing use or exposure, usually a gradual diminishing from such actions as rubbing, scraping, or washing."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      wood_borers:
        aat: http://vocab.getty.edu/page/aat/300379588
        note: "Wood borers: Wood boring beetles in their larval and adult states. As larvae, commonly known as woodworms. Termites, though wood eating, are not beetles and thus not wood borers."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
      wrinkle:
        aat: http://vocab.getty.edu/page/aat/300228341
        note: "Wrinkle: Small ridges or furrows in a formerly smooth surface."
        applies_to:
          - painting
          - work_on_paper
      yellowing:
        aat: http://vocab.getty.edu/page/aat/300225196
        note: "Yellowing: The process or result of becoming yellow, such as in fabric or paper due to aging or environment."
        applies_to:
          - painting
          - work_on_paper
          - sculpture
          - frame
